<template>
    <lightning-card title = "Template Looping 2">
        <div class = "slds-var-m-around_medium">
            <template for:each={accounts} for:item="record">
                <div key = {record.Id} class = "slds-var-m-top_small"> 
                    <strong> Record Name is : {record.Name} </strong> <br/>
                   Record Industry is : {record.Industry} <br/>
                   Record Rating is : {record.Rating}
                </div>
            </template>
        </div>
    </lightning-card>
</template>
