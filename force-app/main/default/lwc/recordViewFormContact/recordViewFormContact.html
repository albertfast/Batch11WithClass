                object-api-name= {objectName}
                record-id= {recordId}>

                    <lightning-output-field
               field-name= {fields.Name}  > 
            </lightning-output-field>

                    field-name={fields.AccName}>
                </lightning-output-field>     
                </div>

                    <lightning-output-field 
                    field-name={fields.Phone}>
                </lightning-output-field>

                    field-name={fields.Lead}>
                </lightning-output-field>
                <lightning-output-field 
                    field-name={fields.Department}>
                </lightning-output-field>
